<!DOCTYPE html>
<html>
	<head>
		<title>The A List</title>
	</head>
	<body>
		<h1>The A List</h1>

		<h3>Are You A Super Human?</h3>
		<p>Eager to help and give back to the community?</p>
		<p>Enter your information and ways to contact you in our database.</p>
	
		<form>
	    <p>Alias</p>
	    <input type="text" name="alias" value="Superman">
	    <p>Identity</p>
	    <input type="text" name="f_name" value="First Name">
	    <input type="text" name="l_name" value="Last Name">
	    <p>Sex</p>
	    <input type='radio' name="female" value="Female">Female
	    <input type='radio' name="male" value="Male">Male
	    
	    <p>Abilities <br> (Check all that apply)</p>
	    <input type="checkbox" checked>Super Human Strength
	    <br>
	    <input type="checkbox">Flying
	    
	    <p>Bio:</p>
	    <textarea></textarea>
	    
	    <br>
	    <input type="submit">
		</form>
	
	</body>
</html>
