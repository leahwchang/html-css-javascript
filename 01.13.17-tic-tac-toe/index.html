<!DOCTYPE html>
	<head>
		<title>Tic Tac Toe</title>
		<!-- Bootstrap -->
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="public/stylesheet.css">
		<script type="text/javascript" src="../jquery-2.1.4.js"></script>
		<script type="text/javascript" src="javascript.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3 text-center">
					<h1>Tic Tac Toe</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3 text-center">
					current player X or O
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3 text-center">
					current score X # O #
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3 text-center">
					reset button
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3 text-center">
					<div class="row">
						<div class="col-xs-4" id="grid1">hello</div>
						<div class="col-xs-4" id="grid2">hello</div>
						<div class="col-xs-4" id="grid3">hello</div>
					</div>
					<div class="row">
						<div class="col-xs-4" id="grid4">hello</div>
						<div class="col-xs-4" id="grid5">hello</div>
						<div class="col-xs-4" id="grid6">hello</div>
					</div>
					<div class="row">
						<div class="col-xs-4" id="grid7">hello</div>
						<div class="col-xs-4" id="grid8">hello</div>
						<div class="col-xs-4" id="grid9">hello</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
